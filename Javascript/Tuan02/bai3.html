<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3 - Part 2</title>
</head>
<body>

    <script>
        // object cho Mark
        const mark = {
            fullName: 'Mark Miller',
            mass: 78,
            height: 1.69,
            calcBMI: function() {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        // object cho John
        const john = {
            fullName: 'John Smith',
            mass: 92,
            height: 1.95,
            calcBMI: function() {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        mark.calcBMI();
        john.calcBMI();

        console.log("Mark's BMI: " + mark.bmi);
        console.log("John's BMI: " + john.bmi);
        console.log(""); 

        // Bài 3: So sánh và log ra ai có BMI cao hơn
        if (mark.bmi > john.bmi) {
            console.log(`${mark.fullName}'s BMI (${mark.bmi}) is higher than ${john.fullName}'s (${john.bmi})!`);
        } else if (john.bmi > mark.bmi) {
            console.log(`${john.fullName}'s BMI (${john.bmi}) is higher than ${mark.fullName}'s (${mark.bmi})!`);
        } else {
            console.log(`${mark.fullName} and ${john.fullName} have the same BMI (${mark.bmi})!`);
        }
    </script>
</body>
</html>
